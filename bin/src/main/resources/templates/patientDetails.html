<body>
	
	<!-- ======= Header ======= -->
<header id="header" class="header fixed-top d-flex align-items-center">
  <!-- Company Pages  -->
  <aside id="sidebar" class="sidebar">

    <ul class="sidebar-nav" id="sidebar-nav">
        
        <li class="nav-item">
     
         
       
          <li>
            <a class="nav-link collapsed" th:href="@{/patientinfo}">
              <i></i><span>Patient Registration</span>
            </a>
          </li>
          
          
          <li>
            <a class="nav-link collapsed" th:href="@{/patientList}">
              <i></i><span>Patient List</span>
            </a>
          </li>
        
        
      </li>
     
    </ul>

  </aside>
  
  <!-- End Of Company Pages  -->
  


    <div class="d-flex align-items-center justify-content-between">
      <a href="#" class="logo d-flex align-items-center">
        <img src="assets/img/logo.png" alt="">
        <span class="d-none d-lg-block">Om Dental Clinic</span>
      </a>
      <i class="bi bi-list toggle-sidebar-btn"></i>
    </div><!-- End Logo -->

	
	<!-- User Profile nav -->	
	<nav class="header-nav ms-auto">
      <ul class="d-flex align-items-center">

        <!-- End Search Icon-->

       <!-- End Notification Nav -->

        <li class="nav-item dropdown pe-3">

          <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
            <h6>Profile</h6> 
            <span class="d-none d-md-block dropdown-toggle ps-2"></span>
          </a><!-- End Profile Iamge Icon -->

          <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
            <li class="dropdown-header">
              <span>Welcome, <span th:text="${username}">Username</span></span>
        	  <a th:href="@{/logout}">Logout</a>
            </li>
            

          </ul><!-- End Profile Dropdown Items -->
        </li><!-- End Profile Nav -->

      </ul>
    </nav><!-- End Icons Navigation -->

  </header><!-- End Header -->
  <!-- ======= Sidebar ======= -->

 <main id="main" class="main">

    <div class="pagetitle">
    <button onclick="goBack()" type="button" class="btn btn-secondary rounded-pill btn-sm" style="float: right;">
    <i class="fas fa-arrow-left"></i>Back</button>
      <h1>Patient Details Search Form</h1>
      <nav>
        <ol class="breadcrumb">
          	<li class="breadcrumb-item"><a href="adminHome">Home</a></li>
          	<li class="breadcrumb-item active">Patient Details</li>
        </ol>
      	</nav>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Patients</h5>
              <div class="search-bars-container">
               <div class="search-bars-container d-flex">
				  <!-- First Search Bar -->
				  <div class="search-bar" style="width: 250px;">
				    <div class="search-form d-flex align-items-center">
				      <div class="input-group">
				        <input type="text" name="query" placeholder="Patient Number" title="Enter search term" class="form-control">
				        <button type="submit" title="Search" class="input-group-text">
				          <i class="bi bi-search"></i>
				        </button>
				      </div>
				    </div>
				  </div>
				
				  <!-- Second Search Bar -->
				  <div class="search-bar mx-3" style="width: 250px;">
				    <div class="search-form d-flex align-items-center">
				      <div class="input-group">
				        <input type="text" name="query" placeholder="Patient Name" title="Enter search term" class="form-control">
				        <button type="submit" title="Search" class="input-group-text">
				          <i class="bi bi-search"></i>
				        </button>
				      </div>
				    </div>
				  </div>
				
				  <!-- Third Search Bar -->
				  <div class="search-bar" style="width: 250px;">
				    <div class="search-form d-flex align-items-center">
				      <div class="input-group">
				        <input type="text" name="query" placeholder="Mobile Number" title="Enter search term" class="form-control">
				        <button type="submit" title="Search" class="input-group-text">
				          <i class="bi bi-search"></i>
				        </button>
				      </div>
				    </div>
				  </div>
				</div> 
              <br>
             
			</div>
			<div class="table-responsive">
			<table class="table">
			    <thead>
			        <tr>
			            <th>#</th>
			            <th>Procedure Date</th>
			            <th>Procedure Detail</th>
			            <th>Actions</th>
			        </tr>
			    </thead>
			    <tbody>
			        <tr th:each="patientProcedure, procedureStat : ${patientProcedures}">
			            <td th:text="${procedureStat.index + 1}"></td>
			            <td th:text="${#dates.format(patientProcedure.proceduredate, 'dd-MM-yyyy')}"></td>
			            <td th:text="${patientProcedure.proceduredetail}"></td>
			            <td>
			              <a class="btn btn-primary" th:href="@{/editProcedure/{patientId}/{procedureId}(patientId=${patientinfo.patientnumber}, procedureId=${patientProcedure.procedureid})}">Update</a>
			              <a class="btn btn-danger mx-2" th:href="@{/deleteProcedure/{patientId}/{procedureId}(patientId=${patientinfo.patientnumber}, procedureId=${patientProcedure.procedureid})}" th:if="${userRole == 'ADMIN'}">Delete</a>


			            </td>
			        </tr>
			    </tbody>
			</table>

			</div>
              <!-- End Table with stripped rows -->
			  
            </div>
          </div>

        </div>
      </div>
    </section>

  </main><!-- End #main -->
  
  <br>
<footer id="footer" class="footer">

  <script src="/vendor/tinymce/tinymce.min.js"></script>

  <script src="/js/main.js"></script>
