				<div class="card mb-4">


					<div class="card-body">


						<div class="pt-4 pb-2">

							<h5 class="card-title text-center pb-0 fs-4">Login to Your Account</h5>

							<p class="text-center small">Enter your username and password to login</p>

						</div>


						<form th:action="@{/login}" method="post" class="row g-3 needs-validation" novalidate>

							<!-- Error Message -->

							<div th:if="${param.error}" class="alert alert-danger">

								Invalid Username and Password

							</div>

							<div th:if="${param.logout}" class="alert alert-success">

								You have been logged out

							</div>

						<form th:action="@{/persistMessage}" method="post">
							<div class="col-12">
		                      <label for="yourName" class="form-label" >Username</label>

		                      <input type="text"  class="form-control" id="username" name="username"  autofocus="autofocus" required/>
		                      
		                      <div class="invalid-feedback">Please enter valid username</div>
		                    </div>
							
							<div class="col-12">
								<label for="yourPassword" class="form-label">Password</label>
								<input type="password" name="password" class="form-control" id="password" required>
							</div>

							<div class="col-12">

								<button class="btn btn-primary w-100" type="submit">Login</button>

						</form>


						</form>
