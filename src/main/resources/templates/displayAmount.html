 <main id="main" class="main">

          <h1>Money Received</h1>
          <nav>

        <div class="card">
            <div class="card-body" style="margin-top: 5px;">
              <h5></h5>
    
              <!-- General Form Elements  <form th:object="${patientinfo}" th:action="@{SavePatientInfo}"  action="#" class="search-form" id="patientInfo" name="patientInfo" method="POST"> -->
          		<form action="/filterData" method="post">
				    <div class="row mb-3">
				        <label for="fromDate" class="col-sm-2 col-form-label required">From Date</label>
				        <div class="col-sm-10">
				            <input type="date" class="form-control" id="fromDate" name="fromDate" th:value="${#dates.format(fromDate, 'yyyy-MM-dd')}" required>
				        </div>
				    </div>
				    <div class="row mb-3">
				        <label for="toDate" class="col-sm-2 col-form-label required">To Date</label>
				        <div class="col-sm-10">
				            <input type="date" class="form-control" id="toDate" name="toDate" th:value="${#dates.format(toDate, 'yyyy-MM-dd')}" required>
				        </div>
				    </div>
				     <div class="row mb-3">
					    <label for="session" class="col-sm-2 col-form-label required">Session</label>
					    <div class="col-sm-10">
					        <select class="form-control" id="session" name="session" aria-label="Default select example" required>
					            <option value="" disabled selected>Select Session</option>
					            <option value="morning">Morning</option>
					            <option value="evening">Evening</option>
					        </select>
					    </div>
					</div>

				    
				    <div class="row mb-3">
				        <div class="col-sm-10 offset-sm-2">
				            <button type="submit" class="btn btn-primary">Apply Filters</button>
				        </div>
				    </div>
				</form>

			    <div class="row">
			        <div class="col-sm-12">
			            <div id="filteredData">
			              <div class="table-responsive">
							    <table class="table">
							        <thead>
							            <tr>
							                <th scope="col">Date</th>
							                <th scope="col">Patient Name</th>
							                <th scope="col">Details</th>"
							                <th scope="col">Payment Amount</th>
							            </tr>
							        </thead>
							        <tbody>
							            <!-- Initialize totalPaymentAmount variable to store the sum of payment amounts -->
							        <th:block th:with="totalPaymentAmount=0"></th:block>
							        <tr th:each="procedure : ${combinedProcedures}">
									    <td th:if="${procedure instanceof T(com.Om.DentalClinic.model.PatientProcedure)}" th:text="${#dates.format(procedure.proceduredate, 'dd-MM-yyyy')}"></td>
									    <!-- Check if the object is an instance of Sittings -->
									    <td th:if="${procedure instanceof T(com.Om.DentalClinic.model.Sittings)}" th:text="${#dates.format(procedure.sittingdate, 'dd-MM-yyyy')}"></td>									   
									 				   
									    <td th:if="${procedure instanceof T(com.Om.DentalClinic.model.PatientProcedure)}" th:text="${procedure.procedurenumber.firstname + ' ' + procedure.procedurenumber.middlename + ' ' + procedure.procedurenumber.lastname}"></td>
									    <!-- For Sittings, fetch the related PatientProcedure to get the name -->
									    <td th:if="${procedure instanceof T(com.Om.DentalClinic.model.Sittings)}" th:text="${procedure.sittingidproc?.procedurenumber?.firstname + ' ' + procedure.sittingidproc?.procedurenumber?.middlename + ' ' + procedure.sittingidproc?.procedurenumber?.lastname}"></td>									   
									    
									    <td th:if="${procedure instanceof T(com.Om.DentalClinic.model.PatientProcedure)}" th:text="${procedure.proceduredetail}"></td>
									    <!-- Check if the object is an instance of Sittings -->
									    <td th:if="${procedure instanceof T(com.Om.DentalClinic.model.Sittings)}" th:text="${procedure.sittingdetails}"></td>

									    
									    <td th:if="${procedure instanceof T(com.Om.DentalClinic.model.PatientProcedure)}" th:text="${procedure.paymentamount}"></td>
									    <!-- Check if the object is an instance of Sittings -->
									    <td th:if="${procedure instanceof T(com.Om.DentalClinic.model.Sittings)}" th:text="${procedure.sittingpaymentamount}"></td>

									</tr>

							            <!-- Display the total payment amount below the payment amounts -->
							            <!--<tr>
							                <td></td>
							                <td><strong>Total Payment Amount:</strong></td>
							                <td th:text="${totalPaymentAmount}"></td>
							            </tr>-->
							        </tbody>
							    </table>
							</div>

			            </div>
			        </div>
			    </div>
