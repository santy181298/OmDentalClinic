<script>
    document.addEventListener("DOMContentLoaded", function () {
        const nameSearchInput = document.getElementById("name-search-input");
        const mobileSearchInput = document.getElementById("mobile-search-input");
        const table = document.querySelector(".datatable");
        const rows = table.getElementsByTagName("tr");

        const filterRows = function () {
            const nameQuery = nameSearchInput.value.trim().toLowerCase();
            const mobileQuery = mobileSearchInput.value.trim().toLowerCase();

            for (let i = 1; i < rows.length; i++) {
                const nameCell = rows[i].getElementsByTagName("td")[0].innerText.toLowerCase(); // Index 0 for the name
                const mobileCell = rows[i].getElementsByTagName("td")[2].innerText.toLowerCase(); // Index 2 for the mobile number

                const nameMatch = nameCell.includes(nameQuery);
                const mobileMatch = mobileCell.includes(mobileQuery);

                if (nameMatch && mobileMatch) {
                    rows[i].style.display = "";
                } else {
                    rows[i].style.display = "none";
                }
            }
        };

        nameSearchInput.addEventListener("input", filterRows);
        mobileSearchInput.addEventListener("input", filterRows);
    });
</script>
