	<script>
	function validateDateTime(starttime, endtime) {
	    var startDate = new Date(document.getElementById(starttime).value);
	    var endDate = new Date(document.getElementById(endtime).value);
	    var dateError = document.getElementById("dateError");
	
	    if (startDate >= endDate) {
	        dateError.textContent = "End time must be greater than start time.";
	        document.getElementById("appointmentForm").addEventListener("submit", function(event) {
	            event.preventDefault(); // Prevent form submission if validation fails
	        });
	    } else {
	        dateError.textContent = "";
	        document.getElementById("appointmentForm").removeEventListener("submit", function(event) {
	            event.preventDefault();
	        });
	    }
	}
	</script>
