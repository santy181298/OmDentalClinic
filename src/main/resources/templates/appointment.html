	<!-- Validation Script -->
	<script>
	function validateForm() {
		// Validate First Name
        var firstName = document.getElementById("firstName").value;
        if (!/^[a-zA-Z]+$/.test(firstName)) {
            alert("Please enter a valid first name (only characters are allowed)");
            return false;
        }

        // Validate Middle Name
        var middleName = document.getElementById("middleName").value;
        if (!/^[a-zA-Z]+$/.test(middleName)) {
            alert("Please enter a valid middle name (only characters are allowed)");
            return false;
        }

        // Validate Last Name
        var lastName = document.getElementById("lastName").value;
        if (!/^[a-zA-Z]+$/.test(lastName)) {
            alert("Please enter a valid last name (only characters are allowed)");
            return false;
        }

        
		
     	// Validate Phone Number if there's input
        var phoneNumberInput = document.getElementById("mobileNumber");
        var phoneNumber = phoneNumberInput.value.trim(); // Remove leading and trailing spaces
        phoneNumberInput.value = phoneNumberInput.value.replace(/\D/g, '');
        if (phoneNumber !== "" && !phoneNumber.match(/^[1-9][0-9]{9}$/)) {
            alert("Phone number must be a 10-digit positive number, and the first digit can't be 0!");
            phoneNumberInput.focus();
            return false;
        }
        
        
     
        return true;
    }
	</script>
