<form th:object="${patientinfo}" th:action="@{/updatePatientInfo}" id="patientInfo" name="patientInfo" method="POST" enctype="multipart/form-data" >

    <!-- Input fields for patient information -->
    <div class="row mb-3">
        <label for="inputText" class="col-sm-2 col-form-label required">First Name</label>
        <div class="col-sm-10">
            <input type="text" th:field="*{firstname}" class="form-control" id="patientFirstName" name="firstName" required >
            
        </div>
    </div>

    <div class="row mb-3">
        <label for="inputText" class="col-sm-2 col-form-label required">Middle Name</label>
        <div class="col-sm-10">
            <input type="text" th:field="*{middlename}" class="form-control" id="patientMiddleName" name="middleName" required >
            
        </div>
    </div>

    <div class="row mb-3">
        <label for="inputText" class="col-sm-2 col-form-label required">Last Name</label>
        <div class="col-sm-10">
            <input type="text" th:field="*{lastname}" class="form-control" id="patientLastName" name="lastName" required  >
            
        </div>
    </div>

    <div class="row mb-3">
        <label for="inputText" class="col-sm-2 col-form-label">Age</label>
        <div class="col-sm-10">
            <input type="number" th:field="*{patientage}" name="patient_age" id="patientAge" class="form-control" style="width: 80px; height: 30px;" required>
        </div>
    </div>

    <div class="row mb-3">
        <label for="inputText" class="col-sm-2 col-form-label">Gender</label>
        <div class="col-sm-10">
            <input type="radio" th:field="*{patientgender}" name="patient_gender" value="male" required > Male
            <input type="radio" th:field="*{patientgender}" name="patient_gender" value="female" required > Female
        </div>
    </div>

    <div class="row mb-3">
        <label for="inputDate" class="col-sm-2 col-form-label required">Date Of Registration</label>
        <div class="col-sm-10">
            <input type="date" th:field="*{patientregdate}" id="registerDate" class="form-control" required>
        </div>
    </div>

    <div class="row mb-3">
        <label for="inputText" class="col-sm-2 col-form-label required">Mobile Number 1</label>
        <div class="col-sm-10">
            <input type="text" th:field="*{patientmobile1}" name="number" id="patientPhoneNumber1" class="form-control" required maxlength="10">
        </div>
    </div>

    <div class="row mb-3">
        <label for="inputText" class="col-sm-2 col-form-label">Mobile Number 2</label>
        <div class="col-sm-10">
            <input type="text" th:field="*{patientmobile2}" name="number" id="patientPhoneNumber2" class="form-control" maxlength="10">
        </div>
    </div>

    <div class="row mb-3">
        <label for="inputText" class="col-sm-2 col-form-label">Medical History</label>
        <div class="col-sm-10">
            <textarea id="patient_medical_history" th:field="*{patientmedicalhistory}" name="patient_medical_history" class="form-control" rows="4" cols="50"></textarea>
        </div>
    </div>

   <div class="row mb-3">
        <label for="inputNumber" class="col-sm-2 col-form-label">Medical Report</label>
        <div class="col-sm-10">
            <input class="form-control" type="file" name="patientReports" id="patientReports" accept=".pdf,.doc,.docx,.jpeg,.jpg">
        </div>
    </div>

    <!-- Hidden field for patient ID -->
    <div class="row mb-3 d-none">
        <label for="inputPassword" class="col-sm-2 col-form-label required">PatientID</label>
        <div class="col-sm-10">
            <input type="text" id="patientId" th:field="*{patientnumber}" class="form-control" readonly>
        </div>
    </div>

    <div class="d-flex justify-content-center mt-5">
        <button type="submit" class="btn btn-primary" id="submitButton" >Update</button>
        
    </div>
</form>

	<!-- Validation Script -->
	<script>
	function validateForm() {
		// Validate First Name
        var firstName = document.getElementById("patientFirstName").value;
        if (!/^[a-zA-Z]+$/.test(firstName)) {
            alert("Please enter a valid first name (only characters are allowed)");
            return false;
        }

        // Validate Middle Name
        var middleName = document.getElementById("patientMiddleName").value;
        if (!/^[a-zA-Z]+$/.test(middleName)) {
            alert("Please enter a valid middle name (only characters are allowed)");
            return false;
        }

        // Validate Last Name
        var lastName = document.getElementById("patientLastName").value;
        if (!/^[a-zA-Z]+$/.test(lastName)) {
            alert("Please enter a valid last name (only characters are allowed)");
            return false;
        }

        // Validate Age
        var age = document.getElementById("patientAge").value;
        if (isNaN(age) || age < 1) {
            alert("Please enter a valid age");
            return false;
        }
		
        var age = document.getElementById("patientPhoneNumber1").value;
        if (!patientPhoneNumber1.value.match(/^[1-9][0-9]{9}$/)) {
            alert("Phone number must be 10 characters long number and first digit can't be 0!");
            patientPhoneNumber1.focus();
            return false;
        }
        
     // Validate Date of Registration (should not be a future date)
		var registerDate = document.getElementById("registerDate").value;
        var currentDate = new Date().toISOString().split('T')[0]; // Current date in YYYY-MM-DD format

        if (registerDate > currentDate) {
            alert("Date of Registration cannot be a future date");
            return false;
        }	
     
        return true;
    }
	</script>
