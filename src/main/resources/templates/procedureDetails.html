      <h1>Patient Procedure Details Form</h1>
      <nav>
        <ol class="breadcrumb">
         	<li class="breadcrumb-item"><a href="adminHome">Home</a></li>
          	<li class="breadcrumb-item active">Procedure Details</li>
        </ol>
      	</nav>
    </div>

    <div class="card">
            <div class="card-body"  style="margin-top: 5px;">
              <h5></h5>

   
               <form th:object="${patientprocedure}" th:action="@{'/SavePatientProcedure/' + ${patientinfo.patientnumber}}" method="POST">
					         
					<div class="row mb-3">
					    <label for="patientproceduredate" class="col-sm-2 col-form-label required">Date of Procedure</label>
					    <div class="col-sm-10">
					        <input type="date" th:field="*{proceduredate}" name="patientproceduredate" id="patientproceduredate" class="form-control" required max="">
					    </div>
					</div>
					
					<div class="row mb-3">
					    <label for="proceduretype" class="col-sm-2 col-form-label required">Procedure Type</label>
					    <div class="col-sm-10">
					        <select name="proceduretype" th:field="*{proceduretype}" id="proceduretype" class="form-select" aria-label="Default select example" required>
					            <option value="" disabled selected>Select Procedure Type</option>
					            <option value="OPD">OPD</option>
					            <option value="Root Canal">Root Canal</option>
					            <option value="Surgery">Surgery</option>
					        </select>
					    </div>
					</div>
					
					<div class="row mb-3">
					    <label for="patientproceduredetail" class="col-sm-2 col-form-label required">Procedure Details</label>
					    <div class="col-sm-10">
					        <textarea class="form-control" th:field="*{proceduredetail}" name="patientproceduredetail" id="patientproceduredetail" required></textarea>
					        <div id="procedureDetailError" class="invalid-feedback">
					            Please enter valid details.
					        </div>
					    </div>
					</div>
					
					<div class="row mb-3">
					    <label for="estimate" class="col-sm-2 col-form-label">Estimate</label>
					    <div class="col-sm-10">
					        <input type="number" th:field="*{estimateamount}" name="patientprocedureestimateamount" id="estimate" class="form-control">
					    </div>
					</div>
					
					<div class="row mb-3">
					    <label for="cash" class="col-sm-2 col-form-label">Cash Payment</label>
					    <div class="col-sm-10">
					        <input type="number" th:field="*{cashpayment}" name="patientprocedurecashpayment" id="cash" class="form-control">
					    </div>
					</div>
					
					<div class="row mb-3">
					    <label for="online" class="col-sm-2 col-form-label">Online Payment</label>
					    <div class="col-sm-10">
					        <input type="number" th:field="*{onlinepayment}" name="patientprocedureonlinepayment" id="online" class="form-control">
					    </div>
					</div>
					
					<style>
					    /* Style for the readonly fields */
					    input[readonly] {
					        background-color: #f0f0f0; /* Grey background color */
					        cursor: not-allowed; /* Disable cursor */
					    }
					</style>
					
					<div class="row mb-3">
					    <label for="payment" class="col-sm-2 col-form-label">Total Amount Paid</label>
					    <div class="col-sm-10">
					        <input type="number" th:field="*{paymentamount}" name="patientprocedurepaymentamount" id="payment" class="form-control" readonly>
					    </div>
					</div>
					
					<div class="row mb-3">
					    <label for="balance" class="col-sm-2 col-form-label">Balance</label>
					    <div class="col-sm-10">
					        <input type="text" th:field="*{balanceamount}" id="balance" class="form-control" readonly>
					    </div>
					</div>
					
					<div class="row mb-3">
					    <label for="patientprocedurelabname" class="col-sm-2 col-form-label">Lab Name</label>
					    <div class="col-sm-10">
					        <input type="text" th:field="*{labname}" name="patientprocedurelabname" class="form-control" id="patientprocedurelabname">
					        <div id="labNameError" class="invalid-feedback">
					            Please enter a valid Lab name.
					        </div>
					    </div>
					</div>
					
					<div class="row mb-3">
					    <label for="patientprocedureexternaldoctor" class="col-sm-2 col-form-label">External Doctor</label>
					    <div class="col-sm-10">
					        <input type="text" th:field="*{externaldoctor}" id="patientprocedureexternaldoctor" name="patientprocedureexternaldoctor" class="form-control">
					        <div id="externalDoctorError" class="invalid-feedback">
					            Please enter a valid doctor name.
					        </div>
					    </div>
					</div>

			         <div class="row mb-3 d-none"><!-- to hide field d-none -->
				        <label for="inputPassword" class="col-sm-2 col-form-label required">ProcedureID</label>
				        <div class="col-sm-10">
				            <input type="text" id="procedureId"  th:field="*{procedureid}" class="form-control" readonly>
				        </div>
				     </div>

		                  <div class="d-flex justify-content-center mt-5">
							 <button type="submit" class="btn btn-primary">Save</button>
							 <button type="submit" class="btn btn-secondary mx-5" id="resetForm" onclick="resetForm()">Reset</button>
						 </div>
                    </form><!-- End General Form Elements -->
