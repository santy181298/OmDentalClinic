<section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container" style="margin-top:-80px">
          <div class="row justify-content-center" > 

              

              <div class="card mb-4">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Create an Account</h5>
                    <p class="text-center small">Enter your username password and role create account</p>
                  </div>
<!-- 				   success message -->
<!-- 				   <div th:if="${param.success}"> -->
<!-- 				   		<div class="alert alert-info"> You've Successfully Registered</div> -->
<!-- 				   </div> -->
				   
<!-- 				   <th:block th:if="${session.msg}"> -->

<!-- 				   <th:block th:text="${#session.removeAttribute('msg')}"></th:block> -->
<!-- 				   </th:block> -->
						
                  <form class="row g-3 needs-validation" novalidate th:action="@{/register}" method="post">
                    <div class="col-12">
                      <label for="yourName" class="form-label" >UserName</label>
                      <input type="text"  class="form-control" id="username" name="username"  autofocus="autofocus" required/>
                      <div class="invalid-feedback">Please, enter your name!</div>
                    </div>
                    				
					<!-- Role's Dropdown -->
                   	<div class="col-12">
                  <label class="col-sm-12 col-form-label">Login Mode / Roles</label>
                  <div class="col-sm-12">
                    <select name="role" id="role" class="form-select" aria-label="Default select example" required>
                      <option value="" disabled selected>-- Login Mode / Roles --</option>
                      <option value="ADMIN">ADMIN</option>
                      <option value="RECEP1">RECEP1</option>
                      <option value="RECEP2">RECEP2</option>
                      <option value="RECEP3">RECEP3</option>
                   </select>
                   <div id="error" class="invalid-feedback">Please select a role </div>
                  </div>
                </div>
                 

                    <div class="col-12">
                      <label for="yourPassword" class="form-label">Password</label>
                      <input type="password"  class="form-control" id="password" name="password"  autofocus="autofocus" required>
                      <div class="invalid-feedback">Please enter your password!</div>
                    </div>

                    
                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="submit">Create Account</button>
                    </div>
                    
                  </form>

                </div>
